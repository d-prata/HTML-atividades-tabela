<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício-de-fixação-Growdev</title>
</head>
<body>
    <header>
        <h1>Atividade 01 Tabelas</h1>
    </header>
    <main>
        <table style="width: 40%; text-align: center;" border="1">
            <tr style="text-align: start;">
                <td>1</td>
                <td>banana</td>
                <td>R$ 20,00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>maçã</td>
                <td>R$10,00</td>
            </tr>
            <tr style="text-align: end;">
                <td>3</td>
                <td>morango</td>                
                <td>R$30,00</td>
            </tr>
        </table><br>
        
        <table style="width: 30%; text-align: center;" border="2">
            <tr style="text-align: start;">
            <td>camisa</td>
            <td>calça</td>
            <td>meia</td>
            </tr>
           <tr >
               <td style="text-align: center; color: red; background-color: black;" colspan="3">produto esgotado</td> 
           </tr>
           <tr style="text-align: start;">
               <td>óculos</td>
               <td>sapato</td>
               <td>cinto</td>
           </tr>
        </table><br>

        <table style="width: 50%; text-align: center;" border="3">
            <tr style="text-align: start; background-color: yellow;" >
                <td>X-tudo</td>
                <td colspan="2">Refrigerante</td>
                <td rowspan="3" style="text-align: center; color: red; background-color: black;" >R$ 25,00</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; color: red; background-color: black">PROMOÇÃO</td>              
            </tr>
            <tr style="text-align: start; background-color: yellow;">
                <td>Batata-frita</td>
                <td>Sunday</td>
            </tr>
        </table>
    </main>    
</body>
</html>
